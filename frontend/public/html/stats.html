<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - SuperPomodoro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #1e293b;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-link {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-link:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border-color: #3b82f6;
        }

        .main-container {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(59, 130, 246, 0.1);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .stat-label {
            font-size: 1rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-unit {
            font-size: 0.9rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .recent-sessions {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(59, 130, 246, 0.1);
            border-radius: 20px;
            padding: 32px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }

        .recent-sessions h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 24px;
            text-align: center;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-name {
            font-weight: 600;
            color: #1e293b;
            flex: 1;
        }

        .session-details {
            display: flex;
            gap: 16px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .session-date {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #1e293b;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 32px;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .stat-card {
                padding: 24px;
            }
            
            .stat-value {
                font-size: 2rem;
            }
            
            .session-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .session-details {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SuperPomodoro</h1>
        <div class="nav-links">
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/profile" class="nav-link">Profile</a>
            <a href="/stats" class="nav-link active">Stats</a>
            <button class="nav-link" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading your statistics...</p>
        </div>

        <div id="stats-content" style="display: none;">
            <div class="stats-grid" id="stats-grid">
                <!-- Stats cards will be populated here -->
            </div>

            <div class="recent-sessions" id="recent-sessions">
                <h2>Recent Sessions</h2>
                <div id="sessions-list">
                    <!-- Recent sessions will be populated here -->
                </div>
            </div>
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No Study Sessions Yet</h2>
            <p>Complete your first study session to see your statistics here.</p>
            <a href="/dashboard" class="btn">Start Studying</a>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load stats');
                }
                
                const stats = await response.json();
                displayStats(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
            }
        }

        function displayStats(stats) {
            document.getElementById('loading').style.display = 'none';
            
            if (stats.totalSessions === 0) {
                document.getElementById('empty-state').style.display = 'block';
                return;
            }
            
            document.getElementById('stats-content').style.display = 'block';
            
            // Create stats cards
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">üìö</div>
                    <div class="stat-value">${stats.totalSessions}</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-value">${Math.floor(stats.totalStudyMinutes / 60)}<span class="stat-unit">h</span></div>
                    <div class="stat-label">Study Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚òï</div>
                    <div class="stat-value">${Math.floor(stats.totalBreakMinutes / 60)}<span class="stat-unit">h</span></div>
                    <div class="stat-label">Break Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value">${stats.avgSessionLength}<span class="stat-unit">min</span></div>
                    <div class="stat-label">Avg Session</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-value">${stats.recentSessions}</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-value">${stats.dailyAverage}<span class="stat-unit">min</span></div>
                    <div class="stat-label">Daily Average</div>
                </div>
            `;
            
            // Display recent sessions
            const sessionsList = document.getElementById('sessions-list');
            if (stats.recentSessionsList && stats.recentSessionsList.length > 0) {
                sessionsList.innerHTML = stats.recentSessionsList.map(session => `
                    <div class="session-item">
                        <div class="session-name">${session.name}</div>
                        <div class="session-details">
                            <span>${session.studyMinutes}min study</span>
                            <span>${session.cycles} cycles</span>
                        </div>
                        <div class="session-date">${new Date(session.date).toLocaleDateString()}</div>
                    </div>
                `).join('');
            } else {
                sessionsList.innerHTML = '<p style="text-align: center; color: #64748b; padding: 20px;">No recent sessions to display.</p>';
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Network error during logout.');
            }
        }

        // Load stats when page loads
        window.addEventListener('load', loadStats);
    </script>
</body>
</html>
